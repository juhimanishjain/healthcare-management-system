{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Signup Form</title>
  <link rel="stylesheet" href="{% static 'login.css' %}" />
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h2>Login Form</h2>
      <div class="toggle-buttons">
        <button id="loginToggle" class="active" onclick="showLogin()">Login</button>
        <button id="signupToggle" onclick="showSignup()">Signup</button>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="form active-form">
        <input type="email" placeholder="Email Address" required />
        <input type="password" placeholder="Password" required />
        <a href="#" class="forgot">Forgot password?</a>
        <button type="submit" class="btn">Login</button>
        <p>Not a member? <a href="#" onclick="showSignup()">Signup now</a></p>
      </form>

      <!-- Signup Form -->
      <form id="signupForm" class="form">
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email Address" required />
        <input type="password" placeholder="Password" required />
        <button type="submit" class="btn">Signup</button>
        <p>Already a member? <a href="#" onclick="showLogin()">Login now</a></p>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
