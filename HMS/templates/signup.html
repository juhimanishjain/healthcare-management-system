{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <link rel="stylesheet" href="{% static 'signup.css' %}">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #80deea);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 60px 20px; 
      box-sizing: border-box;
      overflow-y: auto; 
    }
    
    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }    

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .toggle-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 25px;
    }

    .toggle-buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .toggle-buttons .active {
      background: linear-gradient(to right, #396afc, #2948ff);
      color: white;
    }

    .form input,
    .form select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 25px;
      box-sizing: border-box;
    }

    .form h3 {
      margin-top: 20px;
      margin-bottom: 10px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #396afc, #2948ff);
      color: white;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      background: linear-gradient(to right, #2748b8, #1c34a3);
    }

    .error {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
      text-align: center;
    }

    p {
      text-align: center;
      margin-top: 10px;
    }

    p a {
      color: #2948ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Signup</h2>

    <div class="toggle-buttons">
      <button onclick="location.href='{% url 'login' %}'">Login</button>
      <button class="active">Signup</button>
    </div>

    {% if messages %}
    <div class="error">
      {% for message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
    </div>
    {% endif %}

    <form method="POST" action="{% url 'signup' %}" class="form">
      {% csrf_token %}
      <input type="text" name="name" placeholder="Name" required>
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="password" name="confirm_password" placeholder="Confirm Password" required>

      <h3>Basic Information</h3>
      <input type="number" name="age" placeholder="Age">
      <select name="gender">
        <option value="">Select Gender</option>
        <option value="Female">Female</option>
        <option value="Male">Male</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" name="phone_number" placeholder="Phone Number">
      <input type="text" name="emergency_contact_name" placeholder="Emergency Contact Name">
      <input type="text" name="emergency_contact_phone" placeholder="Emergency Contact Number">

      <h3>Insurance Info</h3>
      <input type="text" name="insurance_company" placeholder="Insurance Company">
      <input type="text" name="insurance_id" placeholder="Insurance ID #">

      <button type="submit" class="btn">Signup</button>
    </form>

    <p>Already a member? <a href="{% url 'login' %}">Login here</a></p>
  </div>
</body>
</html>
